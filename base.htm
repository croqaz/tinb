<head>
<title>Trinkets in a Bottle</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="js/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="js/table-ui.css" />

<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script src="js/dataTables.js"></script>
<script>
// Datatable !
var asInitVals = new Array();
$(document).ready(function() {
	oTable = $('#dtable').dataTable({
		"bJQueryUI": true,
		"bLengthChange": true,
		"bFilter": true,
		"bStateSave": true,
		"sPaginationType": "full_numbers",
		"oLanguage": {"sSearch": "Search all columns:"},
	});

	$("tfoot input").keyup( function () {
		oTable.fnFilter( this.value, $("tfoot input").index(this) );
	});
	$("tfoot input").each( function (i) {
		asInitVals[i] = this.value;
	});
	$("tfoot input").focus( function () {
		if ( this.className == "search_init" )
		{
			this.className = "";
			this.value = "";
		}
	});
	$("tfoot input").blur( function (i) {
		if ( this.value == "" )
		{
			this.className = "search_init";
			this.value = asInitVals[$("tfoot input").index(this)];
		}
	});
});

$(function() {
	// JUI Styled Buttons, Input and Href
	$( "button, input:submit, a", ".styled" ).button();
	// JUI Datepicker
	$( "#datepicker" ).datepicker({
		dateFormat: 'yy-mm-dd',
		showOtherMonths: true,
		selectOtherMonths: true,
	});
	// JUI Checkbox
	$( ".checkbox" ).buttonset();
	// Scrollable with mousewheel support
	$( ".scrollable" ).scrollable({
		vertical: true,
		mousewheel: true,
		easing: 'swing',
		speed: 600,
	});
	// Overlay
	$( ".triggers img[rel]" ).overlay({
		effect: 'apple',
		mask: {
		color: '#ccc',
		loadSpeed: 200,
		opacity: 0.75,
		},
	});
});
</script>
</head>
