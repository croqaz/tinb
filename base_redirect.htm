<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Trinkets in a Bottle</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="js/jquery-ui.css" />

<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>

<script type="text/javascript">
function delayedRedirect(){
	window.location = "/view/{{what}}"
}
</script>
</head>
<body onLoad="setTimeout('delayedRedirect()', 3000)">

<div id="main_container">

	<div id="header">
		<div class="logo">
			<a href="index.html"><img src="img/logo.png" width="221" height="91" alt="" title="" border="0" /></a>
		</div>
		<div id="menu_tab">
			<ul class="menu">
			<li class="divider"></li>
				 <li><a href="/home" class="nav_selected"> home </a></li>
				 <li><a href="/browse" class="nav"> browse </a></li>
				 <li><a href="/view/obj" class="nav"> items </a></li>
				 <li><a href="/view/cat" class="nav"> categories </a></li>
				 <li><a href="/view/lbl" class="nav"> labels </a></li>
				 <li><a href="/admin" class="nav"> admin </a></li>
			</ul>
		</div>
		<div class="search_tab">
			<form action="/browse" method="GET">
			<input type="text" class="search" name="title" placeholder="search" />
			<input type="image" src="img/search.gif" width="21" height="21" name="action" class="search_bt" />
			</form>
		</div>
	</div>

	<div id="main_content">

	<div id="center_content">
		<br />
		<div class="ui-widget">
		%if type=='Error':
		  <div class="ui-state-error ui-corner-all" style="padding:.7em;"> 
			<h3><span class="ui-icon ui-icon-alert" style="float:left;margin-right:.5em;"></span>
		%else:
		  <div class="ui-state-highlight ui-corner-all" style="padding:.7em;">
			<h3><span class="ui-icon ui-icon-info" style="float:left;margin-right:.5em;"></span>
		%end
			<strong>{{type}}:</strong> {{message}}</h3>
		  </div>
		</div>
	</div>

	<div class="clear"></div>

	<div id="footer">
		<div class="left_footer"><img src="img/footer_logo.gif" alt="" title="" /></div>
		<center>
		<a href="/home"> Home </a> | <a href="/browse"> Browse </a> | <a href="/admin"> Administrate </a>
		<br /> CSS Template by <a href="http://csscreme.com/freecsstemplates/" title="free css templates" style="color:#9e1c50;">csscreme</a>
		</center>
	</div>

	</div>

</div>
</body>
</html>
